{% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="
    background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1115&q=80');
  "
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Blog</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
   <div class="row">
          {% for post in all_posts %}
          <div
            class="project-poster col-md-4"
            style="background-image: url({{ post['img_url'] }});"
          >
            <div class="poster-back">
              <h3>{{ post['title'] }}</h3>
              <h3 class="post-subtitle">{{post.subtitle}}</h3>
              <a href="{{ url_for('show_post', post_id=post.id) }}">Show post</a>
              {% if current_user.id
          == 1: %}
          <a href="{{url_for('delete_post', post_id=post.id) }}">âœ˜</a>
          {% endif %}
            </div>
          </div>
          {% endfor %}

      <!-- New Post -->
    
    </div>
      
  </div>

</div>
  {% if current_user.id == 1: %}
      <div class="clearfix">
        <a
          class="btn btn-primary float-right"
          href="{{url_for('add_new_post')}}"
          >Create New Post</a
        >
      </div>
      {% endif %}
<hr />

{% include "footer.html" %}
